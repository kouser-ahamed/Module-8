<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .container{
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 200px) 50px 50px;

        
        }
        .box{
            background-color:gray;
            padding: 10px;
        }
        #sidebar{
            grid-row: span 5;
            grid-column: span 1;
        }
        .footer{
            grid-column: span 3;
        }
    </style>


</head>
<body>
    <div class="container">
        <div id="sidebar" class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box footer">box</div>
        <div class="box footer">box</div>


    </div>
    
</body>
</html>
